<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>inventory</title>
  </head>
  <body>
    <!-- main -->
    <div class="w-screen h-screen p-4 bg-fixed bg-cover" style="background-image: url(../assets/image/grunge-wall-texture.jpg)">
      <!-- navbar -->
      <div class="container p-2 mx-auto mb-5 rounded-md shadow-xl opacity-50 bg-slate-200 lg:max-w-screen-lg">
        <ul class="flex items-center justify-around w-full text-xs sm:text-base md:text-lg lg:text-xl">
          <li class="text-center">
            <a href="#" class="block p-2 transition-all rounded-md md:px-4 duration-400 hover:bg-yellow-300">New Category</a>
          </li>
          <li class="text-center">
            <a href="#" class="block p-2 transition-all rounded-md md:px-4 duration-400 hover:bg-yellow-300">Products</a>
          </li>
          <li class="text-center">
            <a href="#" class="block p-2 transition-all bg-yellow-300 rounded-md md:px-4 duration-400 hover:bg-yellow-300">New Product</a>
          </li>
        </ul>
      </div>
      <!-- Add New Product page -->
      <div class="container flex flex-col p-4 mx-auto rounded-md shadow-xl opacity-50 bg-slate-200 lg:max-w-screen-lg">
        <!-- header -->
        <div class="flex items-center justify-center mb-1 text-xs sm:text-base md:text-lg lg:text-xl">
          <h1 class="">Add New Product</h1>
        </div>
        <!-- content -->
        <form action="">
          <!-- tittle -->
          <div class="flex flex-col w-full mb-4 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Product Tittle</span>
            <input type="text" id="product-tittle" class="text-xs bg-transparent rounded-md sm:text-base md:text-lg lg:text-xl md:w-1/2 focus:ring-yellow-300 focus:border-yellow-300" placeholder="tittle..." />
          </div>
          <!-- quantity -->
          <div class="flex flex-col w-full mb-4 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Quantity</span>
            <input type="number" id="product-quantity" class="text-xs bg-transparent rounded-md sm:text-base md:text-lg lg:text-xl md:w-1/3 focus:ring-yellow-300 focus:border-yellow-300" />
          </div>
          <!-- category -->
          <div class="flex flex-col w-full mb-4 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Category</span>
            <select id="product-category" class="text-xs bg-transparent rounded-md sm:text-base md:text-lg lg:text-xl focus:ring-yellow-300 focus:border-yellow-300 md:w-1/3">
              <option class="bg-gray-400" value="">Select Category</option>
              <option class="bg-gray-400" value="frontend">Frontend</option>
              <option class="bg-gray-400" value="backend">Backend</option>
            </select>
          </div>
          <!-- Add btn -->
          <div class="flex items-center justify-center w-full text-xs sm:text-base md:text-lg lg:text-xl">
            <button id="add-product" class="w-full px-10 py-2 bg-yellow-300 rounded-md md:w-1/2">Add New Product</button>
          </div>
        </form>
      </div>
      <!-- New category page -->
      <div class="container flex flex-col hidden p-4 mx-auto rounded-md shadow-xl opacity-50 bg-slate-200 lg:max-w-screen-lg">
        <!-- header -->
        <div class="flex items-center justify-center mb-1 text-xs sm:text-base md:text-lg lg:text-xl">
          <h1 class="">Add New Category</h1>
        </div>
        <!-- content -->
        <form action="">
          <!-- tittle -->
          <div class="flex flex-col w-full mb-4 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Category Tittle</span>
            <input type="text" id="category-tittle" class="text-xs bg-transparent rounded-md sm:text-base md:text-lg lg:text-xl md:w-1/2 focus:ring-yellow-300 focus:border-yellow-300" placeholder="tittle..." />
          </div>
          <!-- description-->
          <div class="flex flex-col w-full mb-4 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Discription</span>
            <textarea name="" id="category-description" rows="2 md:4" class="w-full text-xs bg-transparent rounded-md sm:text-base md:text-lg lg:text-xl focus:ring-yellow-300 focus:border-yellow-300"></textarea>
          </div>
          <!-- Add btn -->
          <div class="flex items-center justify-between w-full text-xs gap-x-4 sm:text-base md:text-lg lg:text-xl">
            <button id="categoty-cancel" class="flex-1 py-2 border-2 rounded-md border-slate-500">Cancel</button>
            <button id="add-category" class="flex-1 py-2 bg-yellow-300 border-2 border-yellow-300 rounded-md">Add New Category</button>
          </div>
        </form>
      </div>
      <!-- product page -->
      <div class="container flex flex-col hidden p-4 mx-auto rounded-md shadow-xl opacity-50 bg-slate-200 lg:max-w-screen-lg">
        <!-- header -->
        <div class="flex items-center justify-center mb-2 sm:text-base md:text-lg lg:text-xl">
          <h1 class="">Products</h1>
        </div>
        <!-- sort & filter -->
        <div class="flex items-center w-full mb-4 gap-x-4">
          <!-- sort product -->
          <div class="flex flex-col flex-1 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Product Sort By :</span>
            <select id="product-sort" class="w-full text-xs bg-transparent rounded-md focus:ring-yellow-300 focus:border-yellow-300 sm:text-base md:text-lg lg:text-xl">
              <option class="p-2 bg-gray-400 rounded-md" value="newest">Newest</option>
              <option class="p-2 bg-gray-400 rounded-md" value="oldest">Oldest</option>
            </select>
          </div>
          <!-- filter product -->
          <div class="flex flex-col flex-1 text-xs sm:text-base md:text-lg lg:text-xl">
            <span class="mb-1">Product filter</span>
            <input type="text" id="product-filter" class="w-full text-xs bg-transparent rounded-md focus:ring-yellow-300 focus:border-yellow-300 sm:text-base md:text-lg lg:text-xl" placeholder="tittle..." />
          </div>
        </div>
        <!-- product list -->
        <div class="flex flex-col gap-y-4">
          <!-- single product -->
          <div class="flex items-center justify-between">
            <!-- product tittle -->
            <div class="flex-1 text-xs lg:text-xl md:text-lg sm:text-base">
              <span class="text-black">product</span>
            </div>
            <!-- product feature -->
            <div class="flex items-center">
              <!-- product date -->
              <div class="ml-2 text-xs sm:ml-6 lg:text-xl sm:text-base md:text-lg">
                <span class="text-slate-500">1401/05/01</span>
              </div>
              <!-- product category -->
              <div class="ml-2 text-xs sm:ml-6 lg:text-xl sm:text-base md:text-lg">
                <span class="text-slate-500">Backend</span>
              </div>
              <!-- product quantity -->
              <div class="flex items-center justify-center w-6 h-6 ml-2 bg-yellow-300 rounded-full sm:ml-6 md:h-7 md:w-7 lg:h-8 lg:w-8 lg:text-xl">
                <span>7</span>
              </div>
              <!-- product action -->
              <div class="flex items-center justify-between ml-4 sm:ml-6">
                <span class="mr-2 cursor-pointer hover:text-green-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:h-6 md:w-6 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </span>
                <span class="cursor-pointer hover:text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:h-6 md:w-6 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <!-- single product -->
          <div class="flex items-center justify-between">
            <!-- product tittle -->
            <div class="flex-1 text-xs lg:text-xl md:text-lg sm:text-base">
              <span class="text-black">product</span>
            </div>
            <!-- product feature -->
            <div class="flex items-center">
              <!-- product date -->
              <div class="ml-2 text-xs sm:ml-6 lg:text-xl sm:text-base md:text-lg">
                <span class="text-slate-500">1401/05/01</span>
              </div>
              <!-- product category -->
              <div class="ml-2 text-xs sm:ml-6 lg:text-xl sm:text-base md:text-lg">
                <span class="text-slate-500">Backend</span>
              </div>
              <!-- product quantity -->
              <div class="flex items-center justify-center w-6 h-6 ml-2 bg-yellow-300 rounded-full sm:ml-6 md:h-7 md:w-7 lg:h-8 lg:w-8 lg:text-xl">
                <span>7</span>
              </div>
              <!-- product action -->
              <div class="flex items-center justify-between ml-4 sm:ml-6">
                <span class="mr-2 cursor-pointer hover:text-green-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:h-6 md:w-6 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </span>
                <span class="cursor-pointer hover:text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:h-6 md:w-6 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/App.js" type="module"></script>
  </body>
</html>
